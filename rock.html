<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <h1>Rock Paper Scissors</h1>
    <p>Connect your Metamask wallet to play.</p>
    <button type="button" id="connect-metamask-button" onclick="connect();">Connect MetaMask</button>
    <div id="gameArea">
      <h2>New Game</h2>
      <form id="newGameForm">
        <label for="betAmount">Bet Amount:</label>
        <input type="number" id="betAmount" min="1" max="100" required />
        <br />
        <label for="playerChoice">Your Choice:</label>
        <select id="playerChoice" required>
          <option value="1">Rock</option>
          <option value="2">Paper</option>
          <option value="3">Scissors</option>
        </select>
        <br />
        <button type="button" id="submit-button" style="display: none;" onclick="start()">Start Game</button>
      </form>

      <h2>Game Status</h2>
      <p id="gameStatus"></p>
      <p id="result"></p>
      <p id="payout"></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/web3@1.3.0/dist/web3.min.js"></script>
    <script src="rock.js"> </script>
  </body>
  </html>
